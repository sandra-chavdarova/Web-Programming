<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .actions button, .actions a {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 13px;
        }

        .add-dish-btn {
            margin-top: 15px;
            padding: 7px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>All Dishes</h1>
</header>

<div th:if="${dishes.size() > 0}">
    <table>
        <thead>
        <tr>
            <th>Dish ID</th>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Preparation Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.dishId}">[dishId]</td>
            <td th:text="${dish.name}">[name]</td>
            <td th:text="${dish.cuisine}">[cuisine]</td>
            <td th:text="${dish.preparationTime + ' min'}">[prepTime]</td>
            <td class="actions">
                <!-- Edit -->
                <a th:href="@{/dishes/dish-form/{id}(id=${dish.id})}" class="edit-btn">Edit</a>

                <!-- Delete -->
                <form th:action="@{/dishes/delete/{id}(id=${dish.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${dishes.size() == 0}">
    <p>No dishes available.</p>
</div>

<!-- Add new dish button -->
<div>
    <a th:href="@{/dishes/dish-form}" class="add-dish-btn">Add New Dish</a>
</div>

</body>
</html>
