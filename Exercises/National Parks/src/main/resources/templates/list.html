<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>national park List</title>
</head>
<style>
    .closed {
        display: none;
    }
</style>
<body>

<div>
    <!-- The form below should invoke the method NationalParkController.listAll -->
    <form id="filter-form" th:method="GET">
        <label for="name">National Park Name</label>
        <input id="name" type="text" name="name"/>

        <label for="areaSize">National Park Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating"/>

        <label for="parkType">National Park Type</label>
        <select id="parkType" name="parkType">
            <option value="">All</option>
            <!-- For each ParkType you should have one <option> like below  -->
            <option th:each="type : ${parkTypes}"
                    th:value="${type}"
                    th:text="${type}"
                    th:selected="${type != null && type == parkType}">[parkType]
            </option>
        </select>

        <label for="location">ParkLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <!-- For each location you should have one <option> like below  -->
            <option th:each="l : ${locations}"
                    th:value="${l.getId()}"
                    th:text="${l.getCountry()}"
                    th:selected="${l != null && l.getId() == locationId}">[location.country], [location.continent]
            </option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- NationalParkController.showAdd -->
        <a href="/add" class="add-item">Add new national park</a>
    </div>

    <table>
        <tr>
            <th>National Park</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>National Park Type</th>
            <th>ParkLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each national park you should have one <tr> like below -->
        <tr class="item" th:each="nationalPark : ${page.getContent()}">
            <td th:text="${nationalPark.name}">[park.name]</td>
            <td th:text="${nationalPark.areaSize}">[park.areaSize]</td>
            <td th:text="${nationalPark.rating}">[park.rating]</td>
            <td th:text="${nationalPark.parkType}">[park.parkType]</td>
            <td th:text="${nationalPark.location.country}">[park.location.country], [park.location.continent]</td>
            <td th:text="${nationalPark.isClosed()} ? 'CLOSED' : 'OPEN'">[park.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- NationalParkController.edit -->
                <a th:method="GET" th:href="@{/edit/{id} (id=${nationalPark.id})}" sec:authorize="hasRole('ADMIN')"
                   class="edit-item">Edit</a>

                <!-- NationalParkController.delete -->
                <form th:action="@{'/delete/{id}' (id=${nationalPark.getId()})}"
                      th:method="POST" sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- NationalParkController.close -->
                <form th:method="POST"
                      th:action="@{'/close/{id}' (id=${nationalPark.getId()})}"
                      sec:authorize="hasRole('ADMIN')"
                      th:classappend="${nationalPark.isClosed()} ? 'closed' : ''">
                    <button type="submit" class="close-item" th:text="${nationalPark.isClosed()} ? 'Close' : 'Open'">
                        Close
                    </button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
<div th:include="fragments/paging :: pageSection(${page})"></div>

</body>
</html>
