<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Archaeological Site List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ArchaeologicalSiteController.listAll -->
    <form id="filter-form">
        <label for="name">Site Name</label>
        <input id="name" type="text" name="name" th:value="${name}"/>

        <label for="areaSize">Site Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize" th:value="${areaSize}"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating" th:value="${rating}"/>

        <label for="period">Historical Period</label>
        <select id="period" name="period">
            <option value="">All</option>
            <!-- For each HistoricalPeriod you should have one <option> like below  -->
            <option th:each="p : ${periods}"
                    th:value="${p}"
                    th:text="${p}"
                    th:selected="${p != null && p == period}">[historicalPeriod]
            </option>
        </select>

        <label for="location">SiteLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <!-- For each location you should have one <option> like below  -->
            <option th:each="l : ${locations}"
                    th:value="${l.id}"
                    th:text="${l.city} + ', ' + ${l.country}"
                    th:selected="${locationId != null && l.id == locationId}">[location.city] , [location.country]
            </option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div>
        <!-- ArchaeologicalSiteController.showAdd -->
        <a sec:authorize="hasRole('ADMIN')" href="/add" class="add-item">Add new archaeological site</a>
    </div>

    <table>
        <tr>
            <th>Site Name</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>Historical Period</th>
            <th>SiteLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each archaeological site you should have one <tr> like below -->
        <tr th:each="site : ${page.getContent()}" class="item">
            <td th:text="${site.name}">[site.name]</td>
            <td th:text="${site.areaSize}">[site.areaSize]</td>
            <td th:text="${site.rating}">[site.rating]</td>
            <td th:text="${site.period}">[site.period]</td>
            <td th:text="${site.location.city} + ', ' + ${site.location.country}">[site.location.city],
                [site.location.country]
            </td>
            <td th:text="${!site.isClosed() ? 'OPEN' : 'CLOSED'}">[site.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- ArchaeologicalSiteController.edit -->
                <a th:href="@{'/edit/{id}' (id=${site.getId()})}"
                   sec:authorize="hasRole('ADMIN')" class="edit-item">Edit</a>

                <!-- ArchaeologicalSiteController.delete -->
                <form th:action="@{'/delete/{id}' (id=${site.getId()})}"
                      th:method="POST"
                      sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- ArchaeologicalSiteController.close -->
                <form th:action="@{'/close/{id}' (id=${site.getId()})}"
                      th:method="POST"
                      sec:authorize="hasRole('ADMIN')">
                    <button th:text="${site.isClosed()} ? 'Open' : 'Close'"
                            th:if="${!site.isClosed()}"
                            type="submit" class="close-item">Close
                    </button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div th:include="fragments/paging :: pageSection(${page})"></div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
