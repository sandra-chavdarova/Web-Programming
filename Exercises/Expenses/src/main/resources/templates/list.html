<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ExpensesController.listAll -->
    <form id="filter-form" method="GET">
        <label for="title">Title</label>
        <input th:value="${title}" id="title" type="text" name="title"/>
        <label th:value="${expenseCategory}" for="expenseCategory">Expense Category</label>
        <select id="expenseCategory" name="expenseCategory">
            <option value="">All</option>
            <!-- For each ExpenseCategory you should have one <option> like below  -->
            <option th:each="c : ${categories}"
                    th:value="${c}"
                    th:text="${c}"
                    th:selected="${c != null && c == expenseCategory}">[expenseCategory]
            </option>
        </select>
        <label for="vendor">Vendor</label>
        <select id="vendor" name="vendor">
            <option value="">All</option>
            <!-- For each Vendor you should have one <option> like below  -->
            <option th:each="v : ${vendors}"
                    th:value="${v.id}"
                    th:text="${v.name}"
                    th:selected="${v != null && v.id == vendor}">[vendor.name]
            </option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- ExpensesController.showAdd -->
        <a sec:authorize="hasRole('ADMIN')" href="/add" class="add-item">
            Add new expense
        </a>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Date of Creation</th>
            <th>Amount</th>
            <th>Expense Category</th>
            <th>Vendor</th>
            <th>Days to expire</th>
            <th>Actions</th>
        </tr>
        <!-- For each expense you should have one <tr> like below -->
        <tr class="item" th:each="expense : ${page.getContent()}">
            <td th:text="${expense.title}">[expense.title]</td>
            <td th:text="${expense.dateCreated}">[expense.dateCreated]</td>
            <td th:text="${expense.amount}">[expense.amount]</td>
            <td th:text="${expense.expenseCategory}">[expense.expenseCategory]</td>
            <td th:text="${expense.vendor.name}">[expense.vendor.name]</td>
            <td th:text="${expense.daysToExpire}">[expense.daysToExpire]</td>
            <td>
                <!-- ExpensesController.delete -->
                <form th:action="@{'/delete/{id}' (id=${expense.getId()})}"
                      th:method="POST">
                    <button sec:authorize="hasRole('ADMIN')" type="submit" class="delete-item">Delete
                    </button>
                </form>
                <!-- ExpensesController.showEdit -->
                <a sec:authorize="hasRole('ADMIN')" th:method="GET" th:href="@{'/edit/{id}' (id=${expense.getId()})}"
                   class="edit-item">Edit</a>
                <!-- ExpensesController.extend -->
                <form th:action="@{'/extend/{id}' (id=${expense.getId()})}" th:method="POST">
                    <button sec:authorize="hasRole('USER')" type="submit" class="extend-item">Extend expiration</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

<div th:include="fragments/paging :: pageSection(${page})"></div>

</body>
</html>
