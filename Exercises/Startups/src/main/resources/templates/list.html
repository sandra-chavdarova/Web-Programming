<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Startup List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method StartupController.listAll -->
    <form id="filter-form">
        <label for="name">Startup Name</label>
        <input th:value="${name}" id="name" type="text" name="name"/>

        <label for="valuation">Valuation (in millions)</label>
        <input th:value="${valuation}" id="valuation" type="number" name="valuation"/>

        <label for="yearFounded">Year Founded</label>
        <input th:value="${yearFounded}" id="yearFounded" type="number" min="2000" name="yearFounded"/>

        <label for="industry">Industry</label>
        <select id="industry" name="industry">
            <option value="">All</option>
            <!-- For each Industry you should have one <option> like below  -->
            <option th:each="i : ${industries}"
                    th:text="${i}"
                    th:value="${i}"
                    th:selected="${i != null && i == industry}">[industry]
            </option>
        </select>

        <label for="founderId">Founder</label>
        <select id="founderId" name="founderId">
            <option value="">All</option>
            <!-- For each founder you should have one <option> like below  -->
            <option th:each="f : ${founders}"
                    th:text="${f.name}"
                    th:value="${f.id}"
                    th:selected="${f != null && f.id == founderId}">[founder.name]
            </option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div>
        <!-- StartupController.showAdd -->
        <a href="/add" class="add-item" sec:authorize="hasRole('ADMIN')">Add new startup</a>
    </div>

    <table>
        <tr>
            <th>Startup Name</th>
            <th>Valuation</th>
            <th>Year Founded</th>
            <th>Industry</th>
            <th>Founder</th>
            <th>Active/Deactivated</th>
            <th>Actions</th>
        </tr>
        <!-- For each startup you should have one <tr> like below -->
        <tr th:each="startup : ${page.getContent()}" class="item">
            <td th:text="${startup.name}">[startup.name]</td>
            <td th:text="${startup.valuation}">[startup.valuation]</td>
            <td th:text="${startup.yearFounded}">[startup.yearFounded]</td>
            <td th:text="${startup.industry}">[startup.industry]</td>
            <td th:text="${startup.founder.name}">[startup.founder.name]</td>
            <td th:text="${startup.isActive()} ? 'ACTIVE' : 'DEACTIVATED'">[startup.active] -> ACTIVE/DEACTIVATED</td>
            <td>
                <!-- StartupController.edit -->
                <a th:method="GET" th:href="@{/edit/{id} (id=${startup.id})}"
                   sec:authorize="hasRole('ADMIN')" class="edit-item">Edit</a>

                <!-- StartupController.delete -->
                <form th:action="@{'/delete/{id}' (id=${startup.id})}" th:method="POST"
                      sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- StartupController.close -->
                <form th:method="POST" th:action="@{'/deactivate/{id}' (id=${startup.id})}"
                      sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="close-item" th:text="${startup.isActive()} ? 'Deactivate' : 'Activate'">Deactivate</button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
<div th:include="fragments/paging :: pageSection(${page})"></div>

</body>
</html>
