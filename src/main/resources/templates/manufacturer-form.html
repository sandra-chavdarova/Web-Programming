<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manufacturer Form</title>
</head>
<body>
<form method="post" th:action="@{${manufacturer != null} ? '/manufacturers/' + ${manufacturer.id} : '/manufacturers'}">
    <div>
        <label for="name">Manufacturer Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${manufacturer != null ? manufacturer.name : ''}"
               required>
    </div>

    <div>
        <label for="address">Address</label>
        <input type="text"
               id="address"
               name="address"
               th:value="${manufacturer != null ? manufacturer.address : ''}"
               required>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/manufacturers" type="button" class="btn btn-primary">Back to Manufacturers</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
